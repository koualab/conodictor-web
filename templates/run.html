{% extends "index.html" %}
{% block title%}Run{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
            <h3> Run ConoDictor </h3>
            <br>
            <form>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Select input fasta file</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="conoFormControlTextarea" class="form-label">or paste your sequence here</label>
                    <textarea class="form-control" id="conoFormControlTextarea" rows="3"></textarea>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="emailcheck">
                    <label class="form-check-label" for="emailcheck">Be notified by email when the results are available</label>
                </div>
                <br>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
